<!DOCTYPE HTML>

<html>
    <head>
        <title>BMI Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="mx-5">
        <h1 class="my-3">BMI Calculator</h1>
        <div class="form-div mx-auto" style="display: block; width: 50%;">
            <form method="POST" action="/">
                <label for="height" class="form-label mt-2">Height(in):</label>
                <input type="number" id="height" class="form-control" name="height" placeholder="Inches" />
                <label for="weight" class="form-label mt-2">Weight(lbs):</label>
                <input type="number" id="weight" class="form-control mb-3" name="weight" placeholder="Pounds" />
                <button type="Submit" class="btn btn-primary " value="Submit">Submit</button>
            </form>
        </div>
        <div>
            {% if bmi %}
                <h1 class="my-3">BMI: {{ bmi }}</h1>
            {% endif %}
        </div>
    </body>
</html>
